<h1 mat-dialog-title>Agregar usuario</h1>
<mat-divider></mat-divider>
<form [formGroup]="userForm">
  <div mat-dialog-content>
    <div class="row between-xs">
      <div class="col-xs-12">
        <mat-form-field class="full-width">
            <input matInput type="text" placeholder="Nombre de usuario" formControlName="nombreDeUsuario">
            <mat-error *ngIf="userForm.controls['nombreDeUsuario'].hasError('required')">
              El nombre de usuario es <strong>obligatorio</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
            <input matInput type="text" placeholder="Identificación" formControlName="identificacion">
        </mat-form-field>
        <mat-form-field class="full-width">
            <input matInput type="text" placeholder="Email" formControlName="correo">
        </mat-form-field>
        <mat-form-field class="full-width">
            <input matInput type="text" placeholder="Celular" formControlName="celular">
        </mat-form-field>
        <div class="full-width">
            <mat-form-field>
            <mat-label>Dependencia</mat-label>
            <mat-select>
                <mat-option value="option1">Dependencia 1</mat-option>
                <mat-option value="option2">Dependencia 2</mat-option>
                <mat-option value="option3">Dependencia 3</mat-option>
            </mat-select>
            </mat-form-field>
        </div>
        <div class="full-width">
            <mat-form-field>
            <mat-label>Tipo de vinculación</mat-label>
            <mat-select>
                <mat-option value="option1">Tipo de vinculación 1</mat-option>
                <mat-option value="option2">Tipo de vinculación 2</mat-option>
                <mat-option value="option3">Tipo de vinculación 3</mat-option>
            </mat-select>
            </mat-form-field>
        </div>
        <div class="full-width">
            <mat-form-field>
            <mat-label>Tipo de usuario</mat-label>
            <mat-select>
                <mat-option value="option1">Tipo de usuario 1</mat-option>
                <mat-option value="option2">Tipo de usuario 2</mat-option>
                <mat-option value="option3">Tipo de usuario 3</mat-option>
            </mat-select>
            </mat-form-field>
        </div>
      </div>  
    </div>
    <input type="hidden" name="action" formControlName="action">
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancelar</button>
    <button mat-button [mat-dialog-close]="userForm.value" [disabled]="!userForm.valid" cdkFocusInitial>{{ buttonText }}</button>
  </div>
</form>
