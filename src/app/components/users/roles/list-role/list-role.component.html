<!-- Content -->
<div class="row">
  <div class="mt-1 col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="box">
      <mat-card>
        <mat-card-title>Roles</mat-card-title>
      </mat-card>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 mt-1 mb-1">
    <mat-card class="gt-card">
      <div class="row">
        <div class="col-xs-12 py-2 relative">
          <button (click)="openRolesDialog()" class="fab-plus right-top" color="primary" mat-fab><mat-icon>add</mat-icon></button>
        </div>
      </div>
      <mat-card-content>
        <table mat-table [dataSource]="dataSource">
          <!-- Role ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
      
          <!-- Role nombre Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
          </ng-container>
                
          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
            <td mat-cell *matCellDef="let row">
              <div class="action-button-row">
                <button (click)="openRolesDialog(row.id, row.nombre, 'update')" mat-icon-button matTooltip="Editar">
                  <mat-icon aria-label="Edit">edit</mat-icon>
                </button>
                <button (click)="deleteRole(row)" mat-icon-button matTooltip="Eliminar">
                  <mat-icon aria-label="Delete">delete</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        
        <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>    
      </mat-card-content>
      <mat-card-actions>

      </mat-card-actions>
    </mat-card>
  </div>   
</div>
