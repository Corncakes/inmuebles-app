<!-- Content -->
<div class="row">
    <div class="mt-1 col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="box">
            <mat-card>
                <mat-card-title>Visitas</mat-card-title>
            </mat-card>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 mt-1 mb-1">
    <mat-card class="gt-card">
        <div class="row">
        <div class="col-xs-3 py-2 relative">
            <button (click)="openRolesDialog()" class="fab-plus left-top" color="primary" mat-fab><mat-icon>add</mat-icon></button>
        </div>
        </div>
        <mat-card-content>
            <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
            </mat-form-field>
            
            <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
            
                <!-- ID Column -->
                <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                </ng-container>
            
                <!-- Progress Column -->
                <ng-container matColumnDef="progress">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
                <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
                </ng-container>
            
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                </ng-container>
            
                <!-- Color Column -->
                <ng-container matColumnDef="color">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
                <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
            </table>
            
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            </div>
        </mat-card-content>
        <mat-card-actions>

        </mat-card-actions>
    </mat-card>
    </div>   
</div>
